  <script>

var isMobile = (/iphone|ipod|android|blackberry|bb10|nokia|mini|windows\sce|palm/i.test(navigator.userAgent.toLowerCase()));
$(document).ready(function(){  
    get_live_match_embed('yes');
    var liveMatchTrigger=setInterval(function(){
      get_live_match_embed('no')
    }, 15000);

    setTimeout(startcar, 2000);

  });

  function startcar(){
    $('.owl-carousel.crktScore').owlCarousel({
      loop: false,
      margin: 0,
      nav: true,
      dots: false,
      responsive: {
        0: {
          items: 1
        },
        600: {
          items: 1
        },
        1000: {
          items: 1
        }
      }
    });
  }

  

function get_live_match_embed(firstTime){
  var calendarEmbed = "https://wcstatic.abplive.in/cricket/live/json/en/calendar_new_liupre.json";
  $.ajax({
    url : calendarEmbed,
    type : 'GET',
    dataType : 'json',
    cache	: false,
    success:function(calendar){

     
      var allMatches = calendar.data.matches;
      var allMatchesCount = allMatches.length;
      var liveMatchCounter=0;

      for(var pr=1; pr < 4; pr++){
        for(var a=0; a < allMatchesCount; a++){

          if(allMatches[a]['live']==1){
          //if(allMatches[a]['matchstatus']=='Match Ended'){
            var liveMatchId=allMatches[a]['matchfile'];
            var liveMatchP = allMatches[a]['priority'];          

            if(liveMatchP==pr){
             generate_live_match_embed_html(liveMatchId,firstTime); 
             liveMatchCounter++;
              
            }            
          }
        }
      }

      $(".total_matches").val(liveMatchCounter);
      if(liveMatchCounter==0){
        $(".embedresulthtml").html('<p class="nolivematch">No Live Matches</p>');
        window.parent.postMessage({ height: 0.1 }, "*");
        //$("#embed_desktop_container").html('');
      }else{
        if (isMobile) {
          window.parent.postMessage({ height: 115 }, "*");
        } else {
          window.parent.postMessage({ height: 74 }, "*");
        }
        console.log("is mobile:"+isMobile);
      }
              
    },
    error: function(error){
      console.log('error in live score widget');				
    }
    
  })
}

function generate_live_match_embed_html(liveMatchId,firstTime){  
  var matchJsonPath = 'https://wcstatic.abplive.in/cricket/live/json/en/'+liveMatchId+".json";

  
  $.ajax({
    async: false,
    url : matchJsonPath,
    type : 'GET',
    dataType : 'json',
    crossDomain : true,
    cache : false,
    success:function(resultMatchDetails){

        
      var matchStatus=resultMatchDetails['Matchdetail']['Status'];      
      var matchResult=resultMatchDetails['Matchdetail']['Result'];
      var matchEquation=resultMatchDetails['Matchdetail']['Equation'];
      var matchNumber=resultMatchDetails['Matchdetail']['Match']['Number'];
      var matchDate=resultMatchDetails['Matchdetail']['Match']['Date'];
      var MatchFile=resultMatchDetails['Matchdetail']['Match']['Code'];
      var tourName=resultMatchDetails['Matchdetail']['Series']['Tour_Name'];
      var seriesName=resultMatchDetails['Matchdetail']['Series']['Name'];
      var matchType=resultMatchDetails['Matchdetail']['Match']['Type'];

      var dayNo ='';
      if(matchType=='Test'){
        dayNo = resultMatchDetails['Matchdetail']['Day'];
      }

      var homeTeamId = parseInt(resultMatchDetails['Matchdetail']['Team_Home']);
      var awayTeamId = parseInt(resultMatchDetails['Matchdetail']['Team_Away']);
      var allInningsList=resultMatchDetails['Innings'];
      

      var currentActiveTeamId = '';
      if(typeof allInningsList!='undefined' && allInningsList.length >  0){
        currentActiveTeamId = allInningsList[allInningsList.length - 1]['Battingteam'];
      }
      
      //console.log("a"+currentActiveTeamId);

      var homeTeamDetails=cricketTeamMapping[homeTeamId];
      var awayTeamDetails=cricketTeamMapping[awayTeamId];
      

      var matchBetweenTeam= new Array();
      matchBetweenTeam[homeTeamId]=homeTeamDetails;
      matchBetweenTeam[awayTeamId]=awayTeamDetails;

      //console.log(matchBetweenTeam);     

      var teamByPlayOrder=get_f_and_s_team_id_embed(homeTeamId,awayTeamId,allInningsList);
      //console.log(teamByPlayOrder);

      var firstBattingTeamIdWidget = teamByPlayOrder[0];
      var secondBattingTeamIdWidet = teamByPlayOrder[1];

      // get inning played by 

      var teamAPlayedCounter = 0;
      var teamBPlayedCounter = 0;

      for(var inning=0; inning < allInningsList.length; inning++){
        
        if(allInningsList[inning]['Battingteam']==firstBattingTeamIdWidget){
          teamAPlayedCounter++;
        }

        if(allInningsList[inning]['Battingteam']==secondBattingTeamIdWidet){
          teamBPlayedCounter++;
        }

      }

      var tc = 1;
      // Test team variables
      var testTeamOneInnCounter=1;
      var testTeamTwoInnCounter=1;
      var teamOneFirstInn='';
      var teamOneSecondInn='';
      var teamOneLastOvers ='';

      var teamTwoFirstInn ='';
      var teamTwoSecondInn ='';
      var teamTwoLastOvers = '';
      // end test team variables

      var teamAScoreHtml = '';
      var teamBScoreHtml = '';

      var activeInClass = '';
      for (var teamIndex in teamByPlayOrder){

        var team_id=teamByPlayOrder[teamIndex];  
        if(currentActiveTeamId==team_id){
            activeInClass=' playing';
        }else{
            activeInClass='';
        }
        battingTeamShortName=matchBetweenTeam[team_id]['eng_name_short'];
        for(var inning=0; inning < allInningsList.length; inning++){
            var innTotalRun=allInningsList[inning]['Total'];
            var innWicket=allInningsList[inning]['Wickets'];
            var innOvers=allInningsList[inning]['Overs'];
            var innRunrate=allInningsList[inning]['Runrate'];

            if(allInningsList[inning]['Battingteam']==team_id){

                if(matchType=='Test'){ // start test match check

                    if(tc==1){  // test team A score

                      if(testTeamOneInnCounter == 1 && teamAPlayedCounter==2){

                        teamOneSecondInn = ' & <span class="accented">'+innTotalRun+'/'+innWicket+'</span>';
                      
                      }else if(testTeamOneInnCounter == 1 && teamAPlayedCounter==1){

                        teamOneFirstInn = '<li class="crkt-score"><span class="accented">IND</span> '+innTotalRun+'/5';
                        teamOneLastOvers = '<li class="crkt-overs">60.5 (R/R: 4.18)</li>'; 
                        
                      }else if(testTeamOneInnCounter == 2){

                        teamOneFirstInn = '<li class="crkt-score"><span class="accented">IND</span> '+innTotalRun+'/5';
                        teamOneLastOvers = '<li class="crkt-overs">60.5 (R/R: 4.18)</li>';
                      }
                      testTeamOneInnCounter++;

                    }else{ // test team B score

                      if(testTeamTwoInnCounter == 1 && teamBPlayedCounter == 2){

                        teamTwoSecondInn = ' & <span class="accented">620/9</span>';

                      }else if(testTeamTwoInnCounter == 1 && teamBPlayedCounter == 1){

                        teamTwoFirstInn = '<li class="crkt-score"><span class="accented">IND</span> 300/5';
                        teamTwoLastOvers = '<li class="crkt-overs">60.5 (R/R: 4.18)</li>';

                      }else if(testTeamTwoInnCounter == 2){

                        teamTwoFirstInn = '<li class="crkt-score"><span class="accented">IND</span> 300/5';
                        teamTwoLastOvers = '<li class="crkt-overs">60.5 (R/R: 4.18)</li>';
                      }

                      testTeamTwoInnCounter++;                        
                    }
                
                
                }else{ 

                    if(tc==1){ // first odi, t20 inning

                        teamAScoreHtml='<div class="d-flex crkt-team-score'+activeInClass+'"> <div class="crkt-flag-wrapper ml-auto"> <div class="flag-o"><span class="flag flag-'+battingTeamShortName.toLowerCase()+'"></span></div></div><ul class="list-unstyled crkt-score-details my-auto"> <li class="crkt-score"><span class="accented">'+battingTeamShortName+'</span> '+innTotalRun+'/'+innWicket+' </li><li class="crkt-overs">'+innOvers+' (R/R: '+innRunrate+')</li></ul> </div>';
                    
                    }else{  // second odi inning
                        teamBScoreHtml='<div class="d-flex crkt-team-score'+activeInClass+'"> <div class="crkt-flag-wrapper"> <div class="flag-o"><span class="flag flag-'+battingTeamShortName.toLowerCase()+'"></span></div></div><ul class="list-unstyled crkt-score-details my-auto"> <li class="crkt-score"><span class="accented">'+battingTeamShortName+'</span> '+innTotalRun+'/'+innWicket+'</li><li class="crkt-overs">'+innOvers+' (R/R: '+innRunrate+')</li></ul> </div>';
                    }
                    
                } // end odi, t20

            } // end team id check

        } // end inning for loop

        if(matchType=='Test' && tc==1){
          
          teamAScoreHtml='<div class="d-flex crkt-team-score'+activeInClass+'"><div class="crkt-flag-wrapper ml-auto"><div class="flag-o"><span class="flag flag-'+battingTeamShortName.toLowerCase()+'"></span></div></div><ul class="list-unstyled crkt-score-details my-auto"><li class="crkt-score">'+teamOneFirstInn+teamOneSecondInn+'</li>'+teamTwoLastOvers+'</ul></div>'
          
        }

        if(matchType=='Test' && tc==2){
          
          var teamBScoreHtml = '<div class="d-flex crkt-team-score'+activeInClass+'"><div class="crkt-flag-wrapper"><div class="flag-o"><span class="flag flag-'+battingTeamShortName.toLowerCase()+'"></span></div></div><ul class="list-unstyled crkt-score-details my-auto"><li class="crkt-score">'+teamTwoFirstInn+teamTwoSecondInn+'</li>'+teamTwoLastOvers+'</ul></div>';
          
        }
        tc++;

      } // end foreach

      if(teamBScoreHtml==''){
        
        var secondBattingTeamSNameWidet=matchBetweenTeam[secondBattingTeamIdWidet]['eng_name_short'];

        teamBScoreHtml='<div class="d-flex crkt-team-score"> <div class="crkt-flag-wrapper"> <div class="flag-o"><span class="flag flag-'+secondBattingTeamSNameWidet.toLowerCase()+'"></span></div> </div> <ul class="list-unstyled crkt-score-details my-auto"> <li class="crkt-score"><span class="accented">'+secondBattingTeamSNameWidet+'</span> <span class="accented">(Yet to Bat)</span> </li></ul></div>';
      }

      var teama_slug=cricketTeamMapping[homeTeamId]['eng_name'];
      //teama_slug = teama_slug.replace(" ", "-");
      teama_slug = teama_slug.split(' ').join('-');
      teama_slug = teama_slug.toLowerCase();

      var teamb_slug=cricketTeamMapping[awayTeamId]['eng_name'];
      //teamb_slug = teamb_slug.replace(" ", "-");
      teamb_slug = teamb_slug.split(' ').join('-');
      teamb_slug = teamb_slug.toLowerCase();
      matchTypeSlug=matchType.toLowerCase();


      var liveMatchFullScoreCardLink='https://www.wahcricket.com/en/matches/'+teama_slug+'-vs-'+teamb_slug+'-'+matchTypeSlug+'-scorecard-live-'+liveMatchId+'.html';

      var dayNoString = '';
      if(dayNo!=''){
        var dayNoString = ' | Day '+dayNo;
      }

      if(firstTime=='no'){

        var embedMatchHtml =' <div class="crkt-match-info"> <span class="crkt-info1">'+tourName+', '+matchNumber+' '+matchType+dayNoString+'</span> </div><div class="d-flex crkt-teams"> '+teamAScoreHtml+' '+teamBScoreHtml+' </div>';

        
        //console.log(".each_match_container_"+liveMatchId);
        $(".each_match_container_"+liveMatchId).html(embedMatchHtml);

        

      }else{
        var embedMatchHtml ='<a target="_blank" href="'+liveMatchFullScoreCardLink+'" class="d-flex flex-column crkt-score-wrapper each_match_container_'+liveMatchId+'"> <div class="crkt-match-info"> <span class="crkt-info1">'+tourName+', '+matchNumber+' '+matchType+dayNoString+'</span> </div><div class="d-flex crkt-teams"> '+teamAScoreHtml+' '+teamBScoreHtml+' </div></a>';

        $(".embedresulthtml").append(embedMatchHtml);
      }

      
    },
    error: function(error){
      console.log('Error in fetching match details.');				
    }
  });
}

function get_f_and_s_team_id_embed(resultPageHomeTeamId,resultPageAwayTeamId,resultPageAllInningsList){
  var bothTeams= new Array();
  var firstBattingTeamId='';
  var secondBattingTeamId='';
  for(var inning=0; inning < resultPageAllInningsList.length; inning++){
    if(typeof resultPageAllInningsList[inning]['Battingteam']!='undefined'){
      
      if(firstBattingTeamId==''){
        firstBattingTeamId = resultPageAllInningsList[inning]['Battingteam'];
      }else{
        if(secondBattingTeamId==''){
          secondBattingTeamId = resultPageAllInningsList[inning]['Battingteam'];
        }
      }
    }
  }
    if(secondBattingTeamId==''){
    if(firstBattingTeamId==resultPageHomeTeamId){
      secondBattingTeamId=resultPageAwayTeamId;
    }else{
      secondBattingTeamId=resultPageHomeTeamId;
    }
  }

  //var f_t_details = cricketTeamMapping[firstBattingTeamId];
  //var s_t_details = cricketTeamMapping[secondBattingTeamId];

  bothTeams[0]=firstBattingTeamId;
  bothTeams[1]=secondBattingTeamId;
  return bothTeams;
}
